<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomapp Frontend</title>
    <style>
        .red-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Welcome to Ecomapp!</h1>
        <button onclick="getProducts()">Get Products</button>
        <ul id="product-list"></ul>
        <hr>
        <h2>Counter Example</h2>
        <button class="red-button" onclick="incrementCounter()">Increment Counter</button>
        <p>Counter Value: <span id="counter-value">0</span></p>
    </div>

    <script>
        async function getProducts() {
            try {
                const response = await fetch('http://localhost:3000/products'); // Backend URL
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                const data = await response.json();
                console.log('Fetched products:', data);
                displayProducts(data);
            } catch (error) {
                console.error('Error fetching products:', error);
                alert('Error fetching products: ' + error.message);
            }
        }

        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear previous content

            for (const productId in products) {
                const product = products[productId];
                const productItem = document.createElement('li');
                productItem.innerHTML = `
                    <strong>${product.name}</strong> - Quantity: ${product.quantity}
                `;
                productList.appendChild(productItem);
            }
        }

        let counter = 0;

        function incrementCounter() {
            counter++;
            document.getElementById('counter-value').textContent = counter;
        }
    </script>
</body>
</html>
